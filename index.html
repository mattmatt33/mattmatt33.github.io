<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Website</title>
    <link rel="stylesheet" href="blog.css">
    <script src="https://kit.fontawesome.com/aff96b50c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="blog.html"><i class="fas fa-blog fa-4x"></i></a></div>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="post.html"><li>Add Post</li></a>
            </ul>
        </nav>
    </header>
    
    <div class="cover">
        <img src="imgs/cover-pic.jpg" alt="" class="cover-pic">
        <div class="modal">
            <h2 class="name"><i class="fas fa-user"></i>Matthew</h2>
            <h2 class="date"><i class="far fa-calendar"></i>January 22, 2020</h2>
            <p class="caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, sunt quod! Veniam, ullam iusto. Maiores?</p>
            <button class="btn">Read More</button>
        </div>
    </div>

    <div class="all-post">
        <div>
            <h1>Recent Posts</h1>
        </div>

        <div class="post">
            <div>
                <img src="imgs/joy.jpg" alt="" class="img">
            </div>
            <div>
                <h1 class="title">Lorem ipsum dolor sit amet consectetur.</h1>
                <h3 class="user"><i class="fas fa-user"></i>Matthew</h3>
                <h3 class="date"><i class="far fa-calendar"></i>January 20, 2020</h3>
            </div>
        </div>
        
    </div>

    <script src="blog.js"></script>
</body>
</html>
